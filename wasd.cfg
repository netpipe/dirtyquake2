// W A S D autoexec.cfg
// Uses W A S D for movement and surrounding key's for actions
// to use, either rename or add the line 'exec wasd.cfg' at the end of the autoexec.cfg
// Shortcuts
        // View
	bind TAB "inven"

        // Use & drop
	bind ENTER 		"invuse"
        bind BACKSPACE          "invdrop"

        // Selection - Anything
        bind [                  "invprev"
        bind ]                  "invnext"

        // Drop armor quick shortcut
        bind b	  	         "drop_armor"

// Movement
	bind w 			"+forward"
	bind s 			"+back"
	bind a 			"+moveleft"
	bind d		 	"+moveright"
	bind SPACE 		"+moveup"
	bind c	 		"+movedown"

// Weapon Use
	bind MOUSE1 		"+attack"
        bind MOUSE2 		"+attack2"

// Gestures
//        0 = FLIP oFF,  1 = SALUTE, 2 = TAUNT, 3 = WAVE, 4 = POINT
        bind INS        "wave 1"
        bind HOME       "wave 3"
        bind PGUP       "wave 4"

// MISC
        bind e  		"+action"  // Very important.
                                	// Can't pickup stuff without it!

        bind g  		"drop_weapon" // Very handy

        bind r     		"reload" // Reload weapon(s)

        bind ALT     		"hands" // Handy
	
	bind f 			"use flash light"

        // Commands for new Smart Audio system
        bind SHIFT	 	"reply"
        bind CTRL 		"request"

        set sensitivity   "11"
        set b4_zoom_dude  "11"
        set gender        "male"
        set hand          "0"

echo WASD.cfg run...