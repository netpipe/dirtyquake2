// Option Alias' n Bindings
	bind ESCAPE "togglemenu"
	bind PAUSE "pause"
	bind ` "toggleconsole"
	bind ~ "toggleconsole"
	bind + "sizeup"
	bind - "sizedown"
	bind = "sizeup"

	bind t "messagemode"
        bind y "messagemode2"
        bind p "players"

        alias +xF1 "cmd help"
        alias -xF1 "cmd help"
        bind F1 +xF1

        bind F2 "menu_savegame"
        bind F3 "menu_loadgame"
        bind F4 "menu_keys"
        bind F5 "menu_startserver"
        bind F6 "echo Quick Saving...; wait; save quick"
        bind F9 "echo Quick Loading...; wait; load quick"
        bind F10 "disconnect"
        bind F11 "echo I do nothing special!"
        bind F12 "screenshot"

// Shortcuts
        // Weapon
        bind 1          "use Pistol"
        bind 2          "use Shotgun"
        bind 3          "use Assault Shotgun"
        bind 4          "use Machinegun"
        bind 5          "use Chaingun"
        bind 6          "use Grenade Launcher"
        bind 7          "use Rocket Launcher"
        bind 8          "use Assault Rifle"
        bind 9          "use Railgun"
        bind 0          "use BFG10K"
	
        // Inventory
        bind b          "use rebreather"
        bind e          "use environment suit"
        bind g          "use grenades"
        bind i          "use invulnerability"
        //bind p          "use power shield" // Forget it, doesn't exist.
        bind q          "use quad damage"
        //bind s          "use silencer" // Does anyone bother? Dosen't work

        // View
	bind TAB "inven"

        // Use & drop
	bind ENTER "invuse"
        bind BACKSPACE          "invdrop"

        // Selection - Anything
        bind [                  "invprev"
        bind ]                  "invnext"

        // Selection - Weapons
        bind KP_HOME            "invnextw"
        bind KP_LEFTARROW       "invprevw"

        // Selection - Ammo types
        bind KP_UPARROW         "invnexta"
        bind KP_5               "invpreva"

        // Selection - Powerups
        bind KP_PGUP            "invnextp"
        bind KP_RIGHTARROW      "invprevp"

        // Drop armor quick shortcut
        bind KP_MINUS           "drop_armor"

// Movement
	bind UPARROW "+forward"
	bind DOWNARROW "+back"
	bind LEFTARROW "+moveleft"
	bind RIGHTARROW "+moveright"
	bind CTRL "+moveup"
	bind SHIFT +movedown

// Weapon Use
	bind MOUSE1 "+attack"
        bind MOUSE2 "+attack2"

// Gestures
//        0 = FLIP oFF,  1 = SALUTE, 2 = TAUNT, 3 = WAVE, 4 = POINT
        bind INS        "wave 1"
        bind HOME       "wave 3"
        bind PGUP       "wave 4"

// MISC
        bind e  "+action"  // Very important.
                                // Can't pickup stuff without it!

        // This will allow you to turn pickup on or off
        alias tog_act1  "+action;bind kp_del tog_act2;echo PickUp On"
        alias tog_act2  "-action;bind kp_del tog_act1;echo PickUp Off"
        //bind <KEY>  "tog_act1"

        bind KP_END  "drop_weapon"

        bind DEL     "offhand"
        bind END     "goodhand"
        bind PGDN    "smartgun"


        bind ALT     "hands" // Also very important.
                             // Allows you to select weapons quickly,
                             // make clips, put on armor etc

        // Commands for new Smart Audio system
        bind KP_LEFTARROW "reply"
        bind KP_HOME "request"

menu_main
